<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta   charset=utf-8>
    <link   href="http://imperavi.com/css/kube.min.css" type="text/css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.3/coffee-script.min.js"></script>
    
    <title>Hack on it</title>
    
    <style type="text/css">
      #wrapper {
        margin: auto; 
        max-width: 1000px;
        padding: 36px 10px;
        _width: 940px;    
      }
    </style>
    
    <script type="text/coffeescript">
      jQuery ->
        if window.localStorage
          $('#wrapper').append '<p>LS exist!</p>'

        if typeof document.cookie is 'string'
          $('#wrapper').append '<p>Cookie exist!</p>'

        if window.sessionStorage
          $('#wrapper').append '<p>Session Storage exist!</p>'

        $('#wrapper').append '<p>' + navigator.userAgent + '</p>'

        localStorage.setItem 'test', 'geht!'
        $('#wrapper').append localStorage.getItem('test')
    </script>
  </head>
  <body>
    <div id="wrapper">
      ellow!
    </div>
  </body>
</html>
